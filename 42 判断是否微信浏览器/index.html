<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>
		 JavaScript 判断是否在微信浏览器中打开。
		</p>
		<hr>
		<script type="text/javascript">
			function is_weixn(){  
			    var ua = navigator.userAgent.toLowerCase();  
			    if(ua.match(/MicroMessenger/i)=="micromessenger") {  
			        return true;  
			    } else {  
			        return false;  
			    }  
			}  
			
			if( is_weixn() ) {
			    document.write("微信浏览器")
			} else {
			    document.write("其他浏览器")
			}
		</script>
	</body>
</html>
